<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <h1>Mi primer template en Django</h1>
    <p>Este es un ejemplo de un template en Django que me va a servir
        para mostrar como hacer un <i>render</i>
    </p>
    <p>
        {% for item in response %}
        {{ item.id }} |  {{ item.name }} |  {{ item.category }} |  {{ item.ubication }} |  {{ item.lote }}
        <br>
        {% endfor %}
    </p>
    
</body>
</html>
